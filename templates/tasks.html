<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <h1>ToDo List</h1>

    <form method="POST">
        <input type="text" name="title" placeholder="Task title" required>
        <input type="text" name="description" placeholder="Task description" required>
        <button type="submit">Add Task</button>
    </form>


    <div>
    {% for task in tasks %}
    <div class="task-block">
        <div class="task-details">
            <span class="update-icon" onclick="openUpdatePopup({{ task.id }}, '{{ task.title }}', '{{ task.description }}')">
                <i class="fas fa-edit"></i>
            </span>
            <span class="delete-icon" onclick="deleteTask({{ task.id }})">
                <i class="fas fa-trash"></i>
            </span>
        </div>
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
    </div>
    
    {% endfor %}
    </div>

    <a href="{{ url_for('logout') }}">Logout</a>

    <script>

        function deleteTask(taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                fetch(`/tasks/delete/${taskId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Task deleted successfully!");
                        window.location.reload(); // Refresh the page to update the task list
                    } else {
                        alert("Failed to delete the task.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        }


    function openUpdatePopup(taskId, currentTitle, currentDescription) {
        var newTitle = prompt("Enter new title:", currentTitle);
        var newDescription = prompt("Enter new description:", currentDescription);
        
        if (newTitle !== null && newDescription !== null) {
            var data = {
                title: newTitle,
                description: newDescription
            };

            fetch(`/tasks/update/${taskId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Task updated successfully!");
                    window.location.reload(); // Refresh the page to update the task list
                } else {
                    alert("Failed to update the task.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    }
</script>


</body>
</html>
